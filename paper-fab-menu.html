<link rel="import" href="../polymer/polymer.html">

<!--
	Element that provides a Floating Action Menu, triggered by a Floating Action Button
	
	#### Example
	
    <paper-fab-menu>
		<span>Description</span>
		<paper-fab mini></paper-fab>
		<span>Description</span>
		<paper-fab mini></paper-fab>
		<span>Description</span>
		<paper-fab mini></paper-fab>
		
		<paper-fab trigger></paper-fab>
	</paper-fab-menu>
	
	@element paper-fab-menu
	@blurb Element Element that provides a Floating Action Menu, triggered by a Floating Action Button
	@status alpha
	@url faizmalkani.com
-->
<polymer-element name="paper-fab-menu">
	
	<template>
		
		<style>
			.fab-menu-container
			{
			display: flex; 
			flex-direction: column;
			align-items: flex-end;
			position: absolute;
			}
			
			.fab-menu
			{		
			margin-right: 8px;
			display: flex;
			align-items: flex-end;
			flex-direction: row !important;
			}
			
			.fab-labels
			{
			line-height: 56px;
			display: flex;
			text-align: right;
			margin-right: 1em;
			flex-direction: column;
			font-family: sans-serif;
			}
			
			.fab-menu ::content [mini]
			{
			margin: 8px 0px 8px 0px;
			}
			
			.fab-menu-container ::content [trigger]
			{
			margin-top: 10px;
			}
			
			#fabmenu
			{
			visibility: hidden;
			opacity: 0;
			transition: all 0.5s ease;
			}
			
			.fabmenu-visible
			{
			visibility: visible !important;
			opacity: 1 !important;
			bottom: 0px;	
			}
			
		</style>
		
		<div class="fab-menu-container">
			<div id="fabmenu" class="fab-menu" layout vertical center>
				<div class="fab-labels">
					<content select="span"></content>
				</div>
				<div layout vertical>
					<content select="[mini]"></content>
				</div>
				
			</div>
			<content select="[trigger]" on-click="{{imageClick}}"></content>
			<content></content>
		</div>
		
	</template>
	
	<script>
		
		Polymer({
			/**
				* The `mini` attribute is inherited from `paper-fab`, and is assigned to the hidden floating action buttons
				* 
				* @attribute mini
				* @type attribute
				*/
				
				/**
					* The `trigger` attribute is applied to the to the main floating action button, which toggles the hidden ones when clicked.
					* 
					* @attribute trigger
					* @type attribute
					*/
					imageClick: function(event, detail, sender) 
					{ 
						this.$.fabmenu.classList.toggle('fabmenu-visible');
					}
				});
			</script>
			
		</polymer-element>
